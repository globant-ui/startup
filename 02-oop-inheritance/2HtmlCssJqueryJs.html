    <script type="text/javascript">
      function Hashmap(obj){
          this.length = 0;
          this.items = {};
          for (var p in obj) {
              if (obj.hasOwnProperty(p)) {
                  this.items[p] = obj[p];
                  this.length++;
              }
          }
          this.setItem = function(key, value)
          {
              var previous = undefined;
              if (this.hasItem(key)) {
                  previous = this.items[key];
              }
              else {
                  this.length++;
              }
              this.items[key] = value;
              return previous;
          }
          this.getItem = function(key) {
              return this.hasItem(key) ? this.items[key] : undefined;
          }
          this.hasItem = function(key)
          {
              return this.items.hasOwnProperty(key);
          }         
          this.removeItem = function(key)
          {
              if (this.hasItem(key)) {
                  previous = this.items[key];
                  this.length--;
                  delete this.items[key];
                  return previous;
              }
              else {
                  return undefined;
              }
          }
          this.keys = function()
          {
              var keys = [];
              for (var k in this.items) {
                  if (this.hasItem(k)) {
                      keys.push(k);
                  }
              }
              return keys;
          }
          this.values = function()
          {
              var values = [];
              for (var k in this.items) {
                  if (this.hasItem(k)) {
                      values.push(this.items[k]);
                  }
              }
              return values;
          }
          this.each = function(fn) {
              for (var k in this.items) {
                  if (this.hasItem(k)) {
                      fn(k, this.items[k]);
                  }
              }
          }
          this.clear = function()
          {
              this.items = {}
              this.length = 0;
          }
      }
    </script>

      // MOVIE
      function Movie() {
        var attributes = new Hashmap();
        var observers = [];

        console.log("new movie");
        this.set = function (key,value) {
          attributes.setItem(key,value);
        };
        this.get = function (key) {
          return attributes.getItem(key);
        };    
        this.play = function () {
          this.notifyObservers("play "+ this.get("title"));
        };
        this.stop = function () {          
          this.notifyObservers("stop "+ this.get("title"));
        };
        this.addObserver= function(observer) {
          observers.push(observer);
          console.log("observer added in "+ this.get("title"));
        };
        this.removeObserver= function(observer) {
          var index = this.observers.indexOf(observer)
          if (~index) {
            this.observers.splice(index, 1)
          }
        };
        this.notifyObservers= function(message) {
          for (var i = observers.length - 1; i >= 0; i--) {
            observers[i].update(message);
          };
        }
      }
