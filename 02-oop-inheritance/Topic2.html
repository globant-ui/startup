 class Emitter{

  constructor(){
   this.events = {};
  }
  on(event, cb){
   if(this.events[event] === undefined)
    this.events[event] = [];
   this.events[event].push(cb);
  }
  emit(eventName, data) {
    let event = this.events[eventName];
    if( event ) {
       event.forEach(fn => {
           fn.call(null, data);
      });

  }
