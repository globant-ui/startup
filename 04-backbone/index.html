<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>Bootcamp Topic 4 </title>

	<!-- Meta Viewport to make compatible with mobile devices -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Including Normalize.css -->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" type="text/css" />
	<!-- Google Fonts -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
	<link href="Resources/style.css" rel="stylesheet" />
	<script id="movieData" type="text/x-handlebars-template">
	  <section class="main">
	    <header>
		  <h2 class="title">Movie Details</h2>
		</header>
		<article class="box">
		  <article class="box-image">
		    <img src="{{ImageUrl}}" alt="{{Title}}" />
		  </article>
		  <article class="box-data">
		    <h2 class="title">{{Title}}</h2>
			<p><em>Year: {{Year}}</em></p>
			<p><em>Genre: {{Genre}}</em></p>
			<p><em>{{Description}}</em></p>
		  </article>
		</article>
	  </section>
	</script>
	<script src="compiled.js" type="text/javascript" ></script>
  </head>

  <body>

  </body>
</html>
