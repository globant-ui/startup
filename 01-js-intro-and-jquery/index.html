<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta name="description" content="Javascript and Jquery">
    <meta name="keywords" content="JS, jQuery ,Globant, BootCamp">
    <meta name="author" content="Nahuel A. Veron">
    <!-- Meta Viewport to make compatible with mobile devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Title -->
    <title>Javascript and Jquery</title>

    <!-- Styles -->
    <!-- Including Normalize.css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" type="text/css" />

    <style>
      section.basic   { text-align: center; margin: 5px 5% 5px 5%; padding-bottom: 5px; width: 40%; float: left;}
      article,header  { margin-top: 5px; }
      #hiddenSection  { display: none; }

      /* State of response on targetText */
      .success        { color: green; }
      .failed         { color: red; }
      .box
      {
        background-color: rgba(0,0,0,0.5);
        border-radius: 10px;
        padding: 5px 5px;
        overflow: hidden;
      }

      .img-container
      {
        float: left;
        width: 13%;
        height: 64px;
      }

      .content-container
      {
        float: left;
        height: 64px;
        width: 87%;
      }

      .content-container > p
      {
        margin:0;
        text-align: left;
      }
    </style>

    <!-- jQuery CDN -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Scripts -->
    <script src="mainResources/JSIntro.js"></script>
    <script src="mainResources/Spotify.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <section class="basic">
      <article class="box" id="hiddenSection">
        <p id="targetText">Please, Insert Your Name:</p>
        <input type="text" class="alias" placeholder="Your Name Here!" />
        <button type="button" id="responseButton">Get My Name</button>
      </article>
    </section>

    <section class="basic">
      <header class="box">
          <p>Search on Spotify:</p>
          <input type="text" id="searchData" placeholder="Spotify Search..." />
          <button type="button" id="search" >Search!</button>
      </header>
      <section id="result">

      </section>
    </section>
  </body>
</html>
