<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LocalStorage & IndexedDb</title>

    <!-- Meta Viewport to make compatible with mobile devices -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Including Normalize.css -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway|Quicksand" />
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="dist/css/style.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/grids.css" />

  </head>
  <body>
    <section class="main">
        <header>
          <h2 class="title">LocalStorage & IndexedDb!</h2>
        </header>
        <section class="box">
          <article class="grid-2" >
            <h2>LocalStorage</h2>
            <textarea id="localStorageBox" placeholder="Text here will target Local Storage"></textarea>
            <div class="centered">
              <input id="localStorageSave" type="button" value="Save" />
              <input id="localStorageLoad" type="button" value="Load" />
              <input id="localStorageClear" type="button" value="Reset" />
            </div>
          </article>
          <article class="grid-2">
            <h2>indexedDB</h2>
            <textarea id="indexedDBBox" placeholder="Text here will target IndexedDB"></textarea>
            <div class="centered">
              <label for="indexedDBid">ID:</label>
              <input id="indexedDBid" min="0" max="999" value="0" type="number" placeholder="id" >
              <input id="indexedDBLoad" type="button" value="Load" />
              <input id="indexedDBSave" type="button" value="Save" />
              <input id="indexedDBClear" type="button" value="Clear All" />
            </div>
          </article>
      </section>
    </section>
    <!-- Load Scripts -->
    <script src="dist/js/storage_compiled.js" type="text/javascript"></script>
  </body>
</html>
