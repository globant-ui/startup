<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Practice</title>
</head>

<body onLoad="onLoadHandler()">
    <!-- When the page finished loading the section must fade in..-->
    <div class="wraper">
        <section id="sectionOne">Section</section>

        <!--Add a hidden section with Hello World inside of it-->

        <section class="fade-in" id="hiddenOne" hidden> Hello World!</section>
        <!--Add a button below the section to your index page.-->
        <button onClick="getApiResponse('http://api.icndb.com/jokes/random')">Button</button>


        <h1 id="ajax_response">Lets check the AJAX!</h1>
        <button id="reveal" onClick="AJAXcall(config)" class="button">Ajax call</button>


        <button onClick="getRepos('https://api.github.com/search/repositories?q=JavaScript')">Git Repos</button>
        <button onClick="createTable()">Table generator</button>


    </div>
    <div id="reposTable" hidden>
        <ul id="reposList">ReposList</ul>

        <input type="text" id="searchInput"><button
            onClick="filterRepo(document.getElementById('searchInput').value)" id="submmitButton">Submit</button>

    </div>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
