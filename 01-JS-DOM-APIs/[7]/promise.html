        const ajax = (url) => {
            return new Promise((resolve, reject) => { 
                fetch(url)
                    .then(response => resolve(`server status: ${response.status === 200 ? "OK" : "NOT OK"}`))
                    .catch(() => reject(`something went wrong`));
            });
        }

        function getAjax() {
            ajax('http://api.icndb.com/jokes/random')
