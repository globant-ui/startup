<!DOCTYPE html>
<html lang="en" ng-app="startupMovies">
  <head>
    <meta charset="UTF-8">
    <title>Movies!</title>

    <!-- Meta Viewport to make compatible with mobile devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Including Normalize.css -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="dist/css/style.css" />

  </head>
  <body>
    <section class="main" ng-controller="MovieDetailsCtrl as details">
      <header>
        <h2 class="title">Movies!</h2>
      </header>
      <article class="box">
        <!-- View Placeholder -->
        <div ng-view></div>
      </article>
    </section>
    <!-- Angular change to minified on release -->
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <!-- Angular Modules -->
    <script src="dist/js/routing.js" type="text/javascript"></script>
    <script src="dist/js/controllers.js" type="text/javascript"></script>
  </body>
</html>
