<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta charset="UTF-8">
   <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>
      <form>

        First name:<br><br>
        <input title="Field required" type="text" name="firstname" required><br><br>

        Last name:<br><br>
        <input type="text" name="lastname" required><br><br>

        Email:<br><br>
        <input type="email" name="email" required><br><br>

        Birthday:<br><br>
        <input type="date" name="birthday" required><br><br>

        Favourite Sport:<br><br>
         <select>
          <option value="Athletism">Athletism</option>
          <option value="Baseball">Baseball</option>
          <option value="Basketball">Basketball</option>
          <option value="Football">Football</option>
          <option value="Football">None</option>
         </select> <br><br>
  

        Bio:<br><br>
         <textarea name="bio" rows="10" cols="30" required>
         </textarea>
         <br><br>

       <input type="submit" value="Submit">
       <input type="reset" value="Clear">
        </form>
</body>

</html>
