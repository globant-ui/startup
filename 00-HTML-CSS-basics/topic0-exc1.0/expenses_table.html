<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./expenses_table.css" type="text/css" />
    <title>Expenses Table</title>
</head>

<body>
    <header>Expenses Table</header>

    <table>
        <!-- 'tr' representa las filas de la tabla. -->
        <!-- 'td' representa las columnas de la tabla. -->
        <thead>
            <tr>
                <th>Month</th>
                <th>July</th>
                <th>August</th>
                <th>September</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Medicines</td>
                <td>$300</td>
                <td>$600</td>
                <td>$450</td>
            </tr>

            <tr>
                <td>Transport</td>
                <td>$750</td>
                <td>$620</td>
                <td>$700</td>
            </tr>

            <tr>
                <td>Food</td>
                <td>$200</td>
                <td>$350</td>
                <td>$150</td>
            </tr>

            <tr>
                <td>Clothing</td>
                <td>$210</td>
                <td>$685</td>
                <td>$100</td>
            </tr>

            <tr>
                <td>Otros</td>
                <td>$200</td>
                <td>$150</td>
                <td>$50</td>
            </tr>

            <tr>
                <td>Total</td>
                <td>$1660</td>
                <td>$2405</td>
                <td>$1450</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
