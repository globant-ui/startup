<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expenses table</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Expenses</h1>
  </div>
  <div class="content">
    <table>
      <tr>
        <th>Services</th>
        <th>Value</th>
      </tr>
      <tr>
        <th>Cell phone</th>
        <td>$200</td>
      </tr>
      <tr>
        <th>Home taxes</th>
        <td>$2000</td>
      </tr>
      <tr>
        <th>Gasoline</th>
        <td>$300</td>
      </tr>
      <tr>
        <th class="total">Total</th>
        <td>$2500</td>
      </tr>
    </table>
  </div>
</body>
</html>
