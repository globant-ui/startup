        <table>
          <thead>
            <tr>
              <td>Concept</td>

              <td>General taxes (Electricity, gas, etc)</td>

            </tr>

              <td>4.400</td>
            </tr>
            <tr>
              <td>Car insurance</td>
              <td>1.950</td>
            </tr>
            <tr>
              <td>Internet and cable TV</td>
              <td>1.600</td>
            </tr>
            <tr>
              <td>Netflix and spotify</td>
              <td>250</td>
            </tr>
            <tr>
              <td>Car taxes</td>
              <td>1.250</td>
            </tr>
          </tbody>
        </table>

      </article>
