<!DOCTYPE html>
<html>
	<head>
		<title>Image, video and sound</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
		<p>Imagen:</p>
		<img src="perro.jpg" width="400" height="300" alt="dog">
		<p>Video:</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/2Vv-BfVoq4g" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<p>Audio:</p>
		<audio controls>
			<source src="trouble.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
