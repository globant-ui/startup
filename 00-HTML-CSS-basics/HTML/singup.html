<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
	<script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
	<script>
  		webshims.setOptions('waitReady', false);
  		webshims.setOptions('forms-ext', {types: 'date'});
		webshims.polyfill('forms forms-ext');
		//These libraries are used to work in other browsers incompatible with html5
	</script>
	<script src="jquery-2.1.4.js" type="text/javascript"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<script src="functions.js" type="text/javascript" ></script>
</head>

<body>
	<h2 class='font'>Registration form</h2>
	<table>
		<tr>
			<td>
				<input type="text" id="name" size="25" placeholder="Name" >
			 </td>
		</tr>
		<tr>
			<td>
				<input type="text" id="lastname" size="25" placeholder="Last Name">
			</td>
		</tr>
		<tr>
			<td>
				<input type="email"  id="email" size="25" placeholder="Email">
			</td>
		</tr>
		<tr>
			<td>
				<p class='font'>Birthday</p>
				<input type="date" id="bday">
			</td>
		</tr>
		<tr>
			<td>
				<select id="sport">
					<option value=''>Sport</option>
					<option value="tennis">Tennis</option>
					<option value="football">Football</option>
					<option value="volleyball">Volleyball</option>
					<option value="swimming">Swimming</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<textarea id="bio" rows="10" cols="45" placeholder="Write a description of yourself..."></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" id="bt_signup">Sign Up</button>
			</td>
			<td>
				<button type="button" id="bt_clean">Clean</button>
			</td>
		</tr>	
	</table>

</body>
</html>
