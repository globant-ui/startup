<!DOCTYPE html>
<html lang="en">
    <!-- The Basics of HTML - Exercise 1.V -->
    <head>
        <meta charset="UTF-8">
        <title>Ex 1.V - Multimedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Bootcamp, Startup,HTML">
        <meta name="description" content="HTML exercises">
        <meta name="author" content="Fernando Farina">
    </head>
    <body>
        <h1>Multimedia</h1>
        <h2>IMAGEN</h2>
        <img src="media/imagen.png" alt="Drawn face">
        <h2>VIDEO</h2>
        <video width="320" height="240" autoplay>
            <source src="media/vid.mp4" type="video/mp4">
            <source src="media/vid.webm" type="video/webm">
            OH!! Change your browser.
        </video>
        <h2>AUDIO</h2>
        <audio controls>
            <source src="media/bell.mp3" type="audio/mpeg">
            <source src="media/bell.wav" type="audio/wav">
            Sorry! Your browser does not support the audio element.
        </audio>
    </body>
</html>
