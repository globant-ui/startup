<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image, Video & Sound</title>
</head>
<body>
	<h1>Image, Video & Sound Tags</h1>

	<h2>Image</h2>
	<img src="example-image.png" alt="an example Spider-Man image" width="220" height="220">

	<h2>Video</h2>
	<video controls preload>
		<source src="example-video.mp4" type="video/mp4">
		<source src="example-video.ogv" type="video/ogg">
		Your broswer does not support video tag.
	</video>

	<h2>Sound</h2>
	<audio controls preload>
		<source src="example-sound.mp3" type="audio/mpeg">
		<source src="example-sound.ogg" type="audio/ogg">
		<source src="example-video.mp4" type="audio/mp4">
		Your broswer does not support audio tag.
	</audio>
</body>
</html>
