<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="autor" content="Demian-Moschin">
    <meta name="description" content="Media content for studie purpose only">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <title>Audio and video</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      
  </head>

  <body>
    

    <section>
      <header>
        <h1>Videos</h1>
      </header>
      <video controls autoplay loop muted>
        <source src="media/jquery.webm" type="video/webm" />
        <source src="media/jquery.ogv" type="video/ogv" />
        <source src="media/jquery.mp4" type="video/mp4" />
        Video can not be displayed
      </video>
    </section>

    <section>
      <header>
        <h1>Images</h1>
      </header>
      <img src="http://www.themekiller.com/wp-content/uploads/2015/07/html5.png" alt="Image html5" width="200" height="200">
    </section>

    <section>
    <header>
      <h1>Sounds</h1>
    </header>
      <audio controls autoplay>
        <source src="media/Tornadoes.mp3" type="audio/mpeg">
        <source src="media/Tornadoes.ogg" type="audio/ogg">
        <source src="media/Tornadoes.wav" type="audio/wav">
        Audio can not be played
      </audio> 
    </section>

  </body>

</html>
