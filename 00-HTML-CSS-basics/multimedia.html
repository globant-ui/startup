<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image,video and sound</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Multimedia</h1>
  </div>
  <div class="content">
    <div class="image">
      <img src="http://ecocuyo.com/wp-content/uploads/2016/02/globant.jpg" alt="Globant logo">
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/UY8GDRPRoXI" allowfullscreen></iframe>
    </div>
    <div class="sound">
      <audio controls src="https://ccrma.stanford.edu/~jos/mp3/pno-cs.mp3"></audio>
    </div>
  </div>
</body>
</html>
