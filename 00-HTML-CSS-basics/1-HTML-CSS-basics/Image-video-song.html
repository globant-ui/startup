<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia HTML</title>
</head>
<body>
    <div>
        <h1>Multimedia</h1>
        <h2>Img Web</h2>
        <img src="http://materiageek.com/wp-content/uploads/2009/09/homero-drinking-bird.jpg" alt="fat">
    </div>
    <div>
        <h2>Video</h2>
        <video controls>
            <source src="video/cha.mp4" type="video/mp4"/>
            HTML5 video not supported
        </video>
    </div>
    <div>
        <h2>Audio</h2>
        <audio controls>
            <source src="audio/volvedor.mp3" type="audio/mp3"/>
            HTML5 audio not supported
        </audio>
    </div>
</body>
</html>
