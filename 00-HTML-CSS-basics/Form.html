<html>
  <head> 
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
 	<title>
 	Form
 	</title>
  </head>
  <body>
    <form class="contact_form"  id="contact_form" >
 	  <div class="container" style="text-align:center;">
 	    
 		  <li> 
 		    <h2>Sing Up Form</h2> 
 		  </li>	
 		<ul>
          <li> 
 			<label>Name</label> 
 			<input type="text" placeholder="name" required /> 
 		  </li> 
 		  <li> 
 			<label>Last Name</label> 
 			<input type="text" placeholder="last name" required /> 
 		  </li> 
 		  <li> 
 			<label>Email</label> 
 			<input type="email" placeholder="example@example.com" required /> 
 		  </li> 
 		  <li> 
 		    <label>Birthday</label> 
 			<input type="date" placeholder="1/1/2000" required />  
 		  </li> 
 		  <li> 
 			<label>Small bio</label> <textarea name="message" cols="40" rows="6" required></textarea> 
 		  </li> 
 		    <li> <button class="submit" type="submit">Send</button> </li> 
 			<li> <button class="reset" type="submit">Clean</button> </li> 
 		</ul> 
 	  </div> 
 	</form>
  </body>
</html>
