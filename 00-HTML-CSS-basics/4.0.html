<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sing Up Form</title>
		<meta charset="UTF-8">
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h2>Sing Up!</h2>
		<form>
			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required="required">
			<br/>
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required="required">
			<br/>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="Enter a valid email address">
			<br/>
			<label for="birthday">Birthday:</label>
			<input type="text" name="birthday" id="birthday" placeholder="Enter your birthday date" required="required">
			<br/>
			<label for="sports">What is your favourite sport?</label>
			<select name="sports" id="sports">
				<option selected="selected">-- Select --</option>
				<option value="1">Football</option>
				<option value="2">Rugby</option>
				<option value="3">Tennis</option>
			</select>
			<br/>
			<label for="bio">Bio:</label>
			<textarea name="bio" id="bio" cols="40" placeholder="Tell us something about you." rows="15" required="required"></textarea>
			<br/>
			<input type="submit" name="submit" value="Send">
			<input type="reset" name="borrar" value="Clear">
		</form>		
	</body>
</html>
