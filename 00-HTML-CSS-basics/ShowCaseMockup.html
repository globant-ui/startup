<!DOCTYPE html>
<!-- Based on Mock-Up on https://github.com/globant-ui/css-lab#252-layout-systems -->
<html lang="en">
  <head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta name="description" content="Css Mock-Up">
    <meta name="keywords" content="CSS,Globant, BootCamp">
    <meta name="author" content="Nahuel A. Veron">
    <!-- Meta Viewport to make compatible with mobile devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>CSS MockUp</title>
    <!-- Including Normalize.css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" type="text/css" />
    <!-- Grid System Added -->
    <link rel="stylesheet" href="Resources/ShowCaseMockup/GridSystem.css" />
    <!-- Animation for Grid System -->
    <link rel="stylesheet" href="Resources/ShowCaseMockup/GridAnimation.css" />
  </head>

  <body>
  <h1>ShowCase <em>(css Mockup!)</em></h1>

  <!-- Line 1 Container -->
  <section>

    <!-- Item #1 -->
    <article>
      <div class="module">
        <img src="Resources/ShowCaseMockup/img/pic1.jpg" alt="pic 01"/>
        <!-- Screen Animation -->
        <div class="animcontainer">
          <p class="animtitle">
            This is Image 1
          </p>
        </div>
      </div>
    </article>

    <!-- Item #2 -->
    <article>
      <div class="module">
        <img src="Resources/ShowCaseMockup/img/pic2.jpg" alt="pic 02"/>

          <p class="animtitle">

          </p>
        </div>
      </div>
    </article>

    <article>

        <img src="Resources/ShowCaseMockup/img/pic3.jpg" alt="pic 03"/>
        <div class="animcontainer">
          <p class="animtitle">
            This is Image 3
          </p>
        </div>
      </div>
    </article>
  </section>

  <section>
    <article class="col-1-3">
      <div class="module">
        <img src="Resources/ShowCaseMockup/img/pic4.jpg" alt="pic 04"/>

          <p class="animtitle">
            This is Image 4
          </p>
        </div>
      </div>
    </article>

    <article class="col-1-3">
      <div class="module">
        <img src="Resources/ShowCaseMockup/img/pic5.jpg" alt="pic 05"/>
        <div class="animcontainer">
          <p class="animtitle">
            This is Image 5
          </p>
        </div>
      </div>
    </article>

    <article class="col-1-3">
      <div class="module">

        <div class="animcontainer">
          <p class="animtitle">

        </div>

  </section>

  </body>
</html>
