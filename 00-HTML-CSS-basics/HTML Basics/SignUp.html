<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Leonel Signore">
	<meta name="keywords" content="form, HTML">
</head>
<body>
	<form>
		<label>First Name</label>
		<input required="" type="text" name="fname">
		<br>
		<br>
		<label>Last Name</label>
		<input required="" type="text" name="lname">
		<br>
		<br>
		<label>E-Mail</label>
		<input required="" type="email" name="e-mail">
		<br>
		<br>
		<label>Birthday</label>
		<input required="" type="date" name="birth">
		<br>
		<br>
		<label>Age</label>
		<input required="" type="number" name="age">
		<br>
		<br>
		<label>Gender</label>
		<input type="radio" name="fem">Female
		<input type="radio" name="mal">Male
		<br>
		<br>
		<label>Favorite Sport</label>
		<select>
			<option value="no">Select One</option>
			<option value="foot">Football</option>
			<option value="basket">Basketball</option>
			<option value="volley">Volleyball</option>
			<option value="base">Baseball</option>
		</select>
		<br>
		<br>
		<label>Biography</label>
		<textarea>Write something about you...</textarea>
		<br>
		<br>
		<button type="submit">Send</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
