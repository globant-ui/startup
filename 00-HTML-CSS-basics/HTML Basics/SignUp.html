<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Leonel Signore">
	<meta name="keywords" content="form, HTML">
</head>
<body>
	<form>
		<label for="fname">First Name</label>
		<input required="" type="text" id="fname">
		<br>
		<br>
		<label for="lname">Last Name</label>
		<input required="" type="text" id="lname">
		<br>
		<br>
		<label for="e-mail">E-Mail</label>
		<input required="" type="email" id="e-mail">
		<br>
		<br>
		<label for="birth">Birthday</label>
		<input required="" type="date" id="birth">
		<br>
		<br>
		<label>Favorite Sport</label>
		<select>
			<option value="no">Select One</option>
			<option value="foot">Football</option>
			<option value="basket">Basketball</option>
			<option value="volley">Volleyball</option>
			<option value="base">Baseball</option>
		</select>
		<br>
		<br>
		<label>Biography</label>
		<textarea>Write something about you...</textarea>
		<br>
		<br>
		<button type="submit">Send</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
