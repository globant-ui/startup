<!doctype html>
<html>
<head>
  <title>HTML5 multimedia</title>
</head>
<body>
  <h2>Native HTML5 multimedia support</h2>
  <h3>Image</h3>
  <img alt="Just a simple image." src="./multimedia/img.jpg"/>
  <h3>Video</h3>
  <video width="400" controls>
    <source src="./multimedia/video.mp4" type="video/mp4">
  Your browser does not support the video tag.
  </video>
  <h3>Audio</h3>
  <audio controls>
    <source src="./multimedia/audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
</body>
</html>
