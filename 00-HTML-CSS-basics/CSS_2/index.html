<!DOCTYPE html>
<html>
<head>
	<meta lang="en" xml:lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>CSS Basics Layout</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

</head>

<body>
	<div id="container">
		<div class="clearfix">
			<div class="column full"><h1>Meet the SuperHeroes!</h1></div>
		</div>
		<div class="clearfix">
			<div class="column third">
				<img src="img/captain.png" alt="an image of superheroe">
				<div class="calumn span">
					<span><span>This is the Captain!</span></span>
				</div>
			</div>

			<div class="column third">
				<img src="img/elasticgirl.png" alt="an image of superheroe">
				<div class="calumn span">
					<span><span>The beautiful elasticgirl</span></span>
				</div>
			</div>

			<div class="column third">
				<img src="img/flash.png" alt="an image of superheroe">
				<div class="calumn span">
					<span><span>Flash, like lightning</span></span>
				</div>
			</div>
		</div>

		<div class="clearfix">
			<div class="column fourth">
				<img src="img/robin.png" alt="an image of superheroe">
				<div class="calumn span">
					<span><span>Robin, the kid</span></span>
				</div>
			</div>

			<div class="column fourth">
				<img src="img/spiderman.png" alt="an image of superheroe">
				<div class="calumn span">
					<span><span>The amazing Spider-Man</span></span>
				</div>
			</div>

			<div class="column fourth">
				<img src="img/superman.png" alt="an image of superheroe">
				<div class="calumn span">
					<span><span>Superman from Krypton</span></span>
				</div>
			</div>
			<div class="column fourth">
				<img src="img/wonderwoman.png" alt="an image of superheroe">
				<div class="calumn span">
					<span><span>WonderWoman son of Zeus</span></span>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
