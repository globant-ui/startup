<!doctype html>
<html>
<head>
<title>Sing Up Form</title>
<meta charset="UTF-8">
<meta name="description" content="Free Sign Up Form">
<meta name="author" content="Bruno Branca">
<meta name="viewport" content="name=value,name=value">
</head>
<body>
          <form action="/" method="post">

          <ul>
            <li>  <label>First Name<span class="req">*</span></label>
          <input type="text" required autocomplete="off" />

          <li><label>Last Name<span class="req">*</span></label>
              <input type="text" required autocomplete="off"/>
          <li><label>Email Address<span class="req">*</span></label>
            <input type="email" required autocomplete="off" pattern=
               [a-z]{3}[0-9]{3}>
          <li><label>Sport<span class="req">*</span></label>
            <select>
              <option value="futbol">futbol</option>
              <option value="tenis">tenis</option>
              <option value="rugby">rugby</option>
              <option value="voley">voley</option>
            </select>

          <li><label>Birthday<span class="req">*</span></label>
              <input type="date" required autocomplete="off" />
            </ul>

      <ul>

          <p class="formfield">
      <label for="textarea"></label>
      <textarea id="textarea" rows="5">Textarea</textarea>
  </p>
      </ul>

          <button type="submit" class="button button-block">Submit</button>
          <button type="reset" class="button button-block">Clear</button>

  </form>


</body>
</html>
