<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,width=400">
        <title>Table</title>
    </head>
    <body>
        <table>
            <caption>Table for your expenses</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Description</th>
                    <th>Cost</th>        
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Food</td>
                    <td>$1500</td>        
                </tr>
                <tr>
                    <td>02</td>
                    <td>Car insurance</td>
                    <td>$520</td>        
                </tr>
                <tr>
                    <td>03</td>
                    <td>Fuel</td>
                    <td>$500</td>        
                </tr>
                <tr>
                    <td>04</td>
                    <td>Speedy</td>
                    <td>$170</td>        
                </tr>
                <tr>
                    <td>05</td>
                    <td>House taxes</td>
                    <td>$500</td>        
                </tr>
                <tr>
                    <td>06</td>
                    <td>Rent</td>
                    <td>$2500</td>        
                </tr>
                <tr>
                    <td>07</td>
                    <td>Phone bill</td>
                    <td>$150</td>        
                </tr>
                <tr>
                    <td>08</td>
                    <td>Credit card</td>
                    <td>$1000</td>        
                </tr>
                <tr>
                    <td colspan="2">TOTAL</td>
                    <td>$6840</td>        
                </tr>
            </tbody>
        </table>
    </body>
</html>
