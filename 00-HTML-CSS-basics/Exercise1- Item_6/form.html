<!doctype html>	
<html>
    <head> 
		<link rel="stylesheet" href="styles.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Form</title>
	</head>

<body>
	<form class="contact--form">
		<div>
			<ul>
				<li class="contact--form--li"> 
					<h2>Sing Up Form</h2> 
					<span class="required--notification">* data required</span> 
				</li>	
				
				<li class="contact--form--li"> 
					<label>Name*</label> 
					<input type="text" placeholder="Franco" class="inputs" required /> 
				</li> 
				
				<li class="contact--form--li"> 
					<label>Last Name*</label> 
					<input type="text" placeholder="Sili" class="inputs" required /> 
				</li> 
				
				<li class="contact--form--li"> 
					<label>Email*</label> 
					<input type="email" placeholder="fsili72@gmail.com" class="inputs" required /> 
				</li> 
				
				<li class="contact--form--li"> 
					<label>Birthday*</label> 
					<input type="date" class="inputs" required />  
				</li> 
				
				<li class="contact--form--li"> 
					<label>Small bio*</label>
					<textarea name="message" class="inputs" cols="40" rows="6" required></textarea> 
				</li> 
			</ul> 
		</div>
			<div class="buttons">
				<button class="button" type="submit">Send</button>
				<button class="button" type="reset">Clean</button>
			</div>
	
	</form>

</body>
</html>
