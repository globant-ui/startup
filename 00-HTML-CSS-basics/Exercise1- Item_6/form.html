<!doctype html>	

<html>
    <head> 
		<link type="text/css" rel="stylesheet" href="styles.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>
	Form
	</title>
		
	 </head>



    <body>
	<form class="contact_form"  id="contact_form" >
		<div>
			<ul>
				<li> 
				<h2>Sing Up Form</h2> 
				<span class="required_notification">* data required</span> 
				</li>	
				<li> 
				<label>Name</label> 
				<input type="text" placeholder="Franco" required /> 
				</li> 
				<li> 
				<label>Last Name</label> 
				<input type="text" placeholder="Sili" required /> 
				</li> 
				<li> 
				<label>Email</label> 
				<input type="email" placeholder="fsili72@gmail.com" required /> 
				</li> 
				<li> 
				<label>Birthday</label> 
				<input type="date" required />  
				</li> 
				<li> 
				<label>Small bio</label> <textarea name="message" cols="40" rows="6" required></textarea> 
				</li> 
				<li> <button class="submit" type="submit">Send</button> </li> 
				<li> <button class="reset" type="submit">Clean</button> </li> 
			</ul> 
		</div> 
	</form>
	
	</body>
</html>
