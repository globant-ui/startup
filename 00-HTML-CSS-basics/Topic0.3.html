<html>

<head>
  "Image, video and sound"
</head>

<body>
  <br/>
  <img src="beatles.jpg" alt="The Beatles"
    width="550" height="400"> <br/>
  <!--The <img> element is what is known as an empty tag; that is, it does not require an end tag (like </img>).
  Alt contains text to be displayed if the image is not available for some reason. -->

  <audio controls>
    <source src="kalimba.mp3" type="audio/mpeg">
  </audio><br/>

  <!--
  <iframe width="420" height="315"
  src="https://www.youtube.com/watch?v=A_MjCqQoLLA">
  </iframe>
  -->

  <video width="320" height="240" controls>
      <source src="theBeatlesHeyJude.mp4" type="video/mp4">
  </video><br/>

</body>
</html>
