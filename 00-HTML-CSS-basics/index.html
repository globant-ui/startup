<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng" lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="todo list, about me form">
        <meta name="keywords" content="todo, list, form, bio">
        <meta name="author" content="Guillermina VÃ©scovo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main page</title>
    </head>
    <body>
        <header>
            <h1>My to-do list</h1>
        </header>
        <ul class="list">
            <li>Finish topic 00</li>
            <li>Prepare dinner</li>
            <li>Finish week 6 of Mongo102</li>
        </ul>
        <br>
        <div class="form">
            <h1>Some random info</h1>
            <form action="index.html" method="post">
                <div>
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div>
                    <label for="dob">Birthday:</label>
                    <input type="text" id="dob" name="dob">
                </div>
                <div>
                    <label for="fav-sport">Favorite sport:</label>
                    <select id="fav-sport">
                        <option value="oil-wrestling">Oil wrestling</option>
                        <option value="bed-racing">Bed Racing</option>
                        <option value="extreme-ironing">Extreme Ironing</option>
                        <option value="chess-boxing">Chess Boxing</option>
                    </select>
                </div>
                <div>
                    <label for="bio">About me:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Click me</button>
                    <button type="reset">I'd rather not</button>
                </div>
            </form>

        </div>
    </body>
</html>
