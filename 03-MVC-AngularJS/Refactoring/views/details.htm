<h2 id="detailsHeader">Details: {{titleMovie}}</h2>
<p id="descriptionMovie">{{descriptionMovie}}</p>
<table>
	<tr>
		<td>Year</td>
		<td>{{yearMovie}}</td>
	</tr>
	<tr>
		<td>Duration</td>
		<td>{{durationMovie}} Minutes</td>
	</tr>
	<tr>
		<td>Genre</td>
		<td>{{genreMovie}}</td>
	</tr>
	<tr>
		<td>Clasification</td>
		<td>{{clasificationMovie}}</td>
	</tr>
	<tr>
		<td>Directed By</td>
		<td>{{directorMovie}}</td>
	</tr>
</table>
